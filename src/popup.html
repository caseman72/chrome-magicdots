<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Magic Dots</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
	<style type="text/css">
		.no-select, .no-select * {
			user-select: none;
			-webkit-user-select: none;
		}
	</style>
</head>
<body class="no-select" style="min-width: 120px;">
	<button id="magic-reset" style="display:inline-block; margin-left: 0.5em;">Reset</button>
	<button id="magic-dot" style="display:inline-block; margin-left: 0.5em;"><b>Dot</b></button>
	<br/>
</body>
</html>
